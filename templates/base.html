<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
  <header class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom position-relative">
      <a href="{{ url_for('main_page') }}"
         class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="../static/Todo logo.png" alt="Todo logo" width="50" height="50" class="mx-2">
        <span class="fs-3" id="title">
            Todo List
        </span>
      </a>

    <div class="mx-2 position-absolute top-50 end-0 translate-middle-y">
        <a href="{{ url_for('save_list') }}" class="button btn btn-primary">Save the list</a>
        <a href="{{ url_for('upload_list') }}" class="button btn btn-primary">Upload list</a>
        <a href="{{ url_for('new_list') }}" class="button btn btn-primary">New list</a>
    </div>
  </header>
<!-- End of navigation bar -->

{% block content %}{% endblock %}

<footer class="py-3 border-top mt-auto">
    <div class="col-md-4 d-flex align-items-center">
      <span class="ms-3 mb-3 mb-md-0 text-body-secondary">Â© {{year}} Grzegorz Kulesza</span>
    </div>
</footer>

</body>
</html>
